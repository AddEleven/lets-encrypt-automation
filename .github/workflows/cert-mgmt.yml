# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
        env:
          description: 'Name of the person to greet'
          required: true
          default: 'Staging'

permissions:
  id-token: write
  contents: read
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: |
          echo "ENV: ${{ github.event.inputs.env }}"
          
      - name: Azure Login
        uses: azure/login@v1
        with:
           client-id: ${{ secrets.AZURE_CLIENT_ID }}
           tenant-id: ${{ secrets.AZURE_TENANT_ID }}
           subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # run a bicep deployment
      - name: Generate Let's Encrypt Certificate
        run: |
          ./.github/scripts/create-lets-encrypt-cert.ps1 `
            -Email "alex@alexdantico.com" `
            -Domain "test.alexdantico.com" `
            -PfxPassword "securePassword123" `
            -ContactEmail "alex@alexdantico.com" `
            -ResourceGroupName "rg-ad-dns" `
            -DnsZoneName "alexdantico.com"
        shell: pwsh
